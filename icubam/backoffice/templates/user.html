{% extends "base.html" %}

{% block links %}

<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
<link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<link rel="stylesheet" href="plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
<link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<link rel="stylesheet" href="plugins/select2/css/select2.min.css">
<link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
<link rel="stylesheet" href="plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

{% end %}

{% block content %}

<section class="content">
  <div class="container-fluid">

  <section class="content-header">
   <div class="container-fluid">
     <div class="row mb-2">
       <div class="col-sm-6">
         <h1>Create a user</h1>
       </div>
     </div>
   </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="card card-primary">

     <div class="card-header">
       <h3 class="card-title">Create User</h3>
     </div>

     <form role="form" action="/user" method="post">
       <div class="card-body">

        <!-- The hidden ID in case we're editing the user. -->
        <input type="text" id="user_id" name="user_id" hidden value="{% if user.user_id %}{{user.user_id}}{% end %}"</input>

        <div class="form-row">
           <div class="col-25">
             <label for="exampleInputEmail1">Name</label>
             <input type="text" id="name" name="name"
               class="form-control"
               placeholder="Name"
               value="{% if user.name %}{{user.name}}{% end %}" required autofocus>
           </div>

          <div class="col-25">
            <label for="validationCustom04">Phone Number</label>
            <input type="tel" id="telephone" name="telephone"
              class="form-control"
              minlength="6"
              pattern="^\+\d{0,13}"
              title='Phone Number (Format: +332222222)'
              placeholder="+33 7 3333 333"
              value="{% if user.telephone %}{{user.telephone}}{% end %}" required>
          </div>
        </div>

         <div class="form-row">
          <div class="col-25">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" id="email" name="email"
              class="form-control"
              size="30"
              placeholder="name@site.com"
              value="{% if user.email %}{{user.email}}{% end %}" required>
          </div>
          <div class="col-25">
           <!--  Min lenght = 5, and no spaces allowed. This means that users
           cannot try to fool us by sending a password that has only spaces.
           -->
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="password" name="password"
              class="form-control" minlength="5" pattern="[^\s]+"
              placeholder="Password" size="20" {% if not user.user_id %}required{% end %}>
          </div>
         </div>
       </div>

       {% if len(icus) > 0 %}
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">ICUs</h3>
             <div class="card-tools">
               <button type="button" class="btn btn-tool"data-card-widget="collapse"><i class="fas fa-minus"></i></button>
               <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
             </div>
           </div>
           <!-- /.card-header -->
           <div class="card-body">
             <div class="row">
               <div class="col-12">
                 <div class="form-group">
                   <select class="duallistbox" multiple="multiple" id="icus" name="icus">
                    {% for icu in icus %}
                        <option value="{{icu['icu_id']}}" {% if icu['selected'] %}selected{% end %}>{{escape(icu['name'])}}
                        </option>
                    {% end %}
                   </select>
                 </div>
                 <!-- /.form-group -->
               </div>
               <!-- /.col -->
             </div>
             <!-- /.row -->
           </div>
           <!-- /.card-body -->
       {% end %}
       </div>
       <!-- /.card -->
       <div class="card-footer">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </form>
    </div>
  </section>

{% if error %}
 <div class="alert alert-danger" role="alert">
    {{_("Failed to save the user")}}.
 </div>
{% end %}

</div>
</section>
{% end %}

{% block scripts %}
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/select2/js/select2.full.min.js"></script>
<script src="plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<script src="plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>

<script>
 $(function () {
    //Bootstrap Duallistbox
    $('.duallistbox').bootstrapDualListbox()

  })
</script>

{% end %}
