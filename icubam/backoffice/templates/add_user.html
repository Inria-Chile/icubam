{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Add User</h1>
  <form enctype="multipart/form-data" action='/add_user' method='POST'>

    {% autoescape None %}

    <div class="form-group">
      <label>Name</label>
      {{form.name}}
    </div>

    <div class="form-group">
      <label>Email address</label>
      {{form.mail}}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% end %}
